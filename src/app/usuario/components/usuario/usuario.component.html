<div class="w-100 mt-2 flex flex-wrap align-items-center justify-content-center ">
    <p-table class="w-9" [value]="users" dataKey="id" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="username">Username<p-sortIcon field="username"></p-sortIcon>
                </th>
                <th pSortableColumn="email">Email<p-sortIcon field="email"></p-sortIcon></th>
                <th>Grupos</th>
                <th pSortableColumn="is_active">Activo<p-sortIcon field="is_active"></p-sortIcon></th>
                <th pSortableColumn="is_superuser">SuperUsario<p-sortIcon field="is_superuser"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.groups}}</td>
                <td>{{user.is_active}}</td>
                <td>{{user.is_superuser}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
