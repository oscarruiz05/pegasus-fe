<div
  class="w-100 mt-2 flex flex-wrap align-items-center justify-content-center"
>
  <p-table
    class="w-9"
    [value]="vehiculos"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Nombre<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="device">
          Dispositivo<p-sortIcon field="device"></p-sortIcon>
        </th>
        <th>Grupos</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.device }}</td>
        <td>{{ user.groups }}</td>
        <td>
          <a [routerLink]="['/mapas/dispositivo/', user.id]">
            <i class="pi pi-eye mx-2" style="font-size: 1rem"></i
          ></a>
          <a [routerLink]="['/mapas/marcadores/', user.id]">
            <i class="pi pi-info-circle" style="font-size: 1rem"></i
          ></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
